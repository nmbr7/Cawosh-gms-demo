<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="300" height="200" fill="#1a1a1a" rx="15"/>
  
  <!-- Speedometer Arc -->
  <path d="M 50 150 A 80 80 0 0 1 250 150" stroke="#333" stroke-width="3" fill="none"/>
  
  <!-- Speed Markers -->
  <g stroke="#666" stroke-width="2">
    <line x1="50" y1="150" x2="55" y2="145"/>
    <line x1="150" y1="70" x2="150" y2="75"/>
    <line x1="250" y1="150" x2="245" y2="145"/>
  </g>
  
  <!-- Speedometer Needle -->
  <line x1="150" y1="150" x2="150" y2="80" stroke="#00ff00" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Safety Lights Panel -->
  <rect x="20" y="20" width="260" height="40" fill="#2a2a2a" rx="5" stroke="#444" stroke-width="1"/>
  
  <!-- Safety Light Indicators -->
  <!-- Headlights -->
  <circle cx="40" cy="40" r="8" fill="#ffaa00" opacity="0.8"/>
  <text x="40" y="45" text-anchor="middle" fill="white" font-size="6" font-family="Arial">H</text>
  
  <!-- Brake System -->
  <circle cx="80" cy="40" r="8" fill="#ff0000" opacity="0.8"/>
  <text x="80" y="45" text-anchor="middle" fill="white" font-size="6" font-family="Arial">B</text>
  
  <!-- Airbag -->
  <circle cx="120" cy="40" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="120" y="45" text-anchor="middle" fill="white" font-size="6" font-family="Arial">A</text>
  
  <!-- ABS -->
  <circle cx="160" cy="40" r="8" fill="#0088ff" opacity="0.8"/>
  <text x="160" y="45" text-anchor="middle" fill="white" font-size="6" font-family="Arial">ABS</text>
  
  <!-- Engine -->
  <circle cx="200" cy="40" r="8" fill="#ff6600" opacity="0.8"/>
  <text x="200" y="45" text-anchor="middle" fill="white" font-size="6" font-family="Arial">E</text>
  
  <!-- Battery -->
  <circle cx="240" cy="40" r="8" fill="#ffff00" opacity="0.8"/>
  <text x="240" y="45" text-anchor="middle" fill="black" font-size="6" font-family="Arial">BAT</text>
  
  <!-- Warning Text -->
  <text x="150" y="75" text-anchor="middle" fill="#ff6666" font-size="10" font-family="Arial" font-weight="bold">CRITICAL SAFETY SYSTEMS</text>
  
  <!-- Steering Wheel -->
  <circle cx="150" cy="120" r="25" fill="#333" stroke="#555" stroke-width="2"/>
  <circle cx="150" cy="120" r="15" fill="#444" stroke="#666" stroke-width="1"/>
  <circle cx="150" cy="120" r="5" fill="#666"/>
</svg>