<svg width="320" height="220" viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="320" height="220" fill="#2c2c2c" rx="20"/>
  
  <!-- Dashboard Bezel -->
  <rect x="10" y="10" width="300" height="200" fill="#1a1a1a" rx="15" stroke="#444" stroke-width="2"/>
  
  <!-- Speedometer -->
  <g transform="translate(80, 120)">
    <circle cx="0" cy="0" r="60" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="0" cy="0" r="50" fill="#222" stroke="#555" stroke-width="1"/>
    
    <!-- Speed Markers -->
    <g stroke="#888" stroke-width="2">
      <line x1="0" y1="-50" x2="0" y2="-45"/>
      <line x1="35" y1="-35" x2="32" y2="-32"/>
      <line x1="50" y1="0" x2="45" y2="0"/>
      <line x1="35" y1="35" x2="32" y2="32"/>
      <line x1="0" y1="50" x2="0" y2="45"/>
    </g>
    
    <!-- Speedometer Needle -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="3" fill="#ff0000"/>
  </g>
  
  <!-- RPM Gauge -->
  <g transform="translate(240, 120)">
    <circle cx="0" cy="0" r="50" fill="#333" stroke="#666" stroke-width="2"/>
    <circle cx="0" cy="0" r="40" fill="#222" stroke="#555" stroke-width="1"/>
    
    <!-- RPM Markers -->
    <g stroke="#888" stroke-width="1">
      <line x1="0" y1="-40" x2="0" y2="-35"/>
      <line x1="28" y1="-28" x2="25" y2="-25"/>
      <line x1="40" y1="0" x2="35" y2="0"/>
      <line x1="28" y1="28" x2="25" y2="25"/>
      <line x1="0" y1="40" x2="0" y2="35"/>
    </g>
    
    <!-- RPM Needle -->
    <line x1="0" y1="0" x2="0" y2="-30" stroke="#00ff00" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#00ff00"/>
  </g>
  
  <!-- Safety Lights Panel -->
  <rect x="20" y="20" width="280" height="50" fill="#1a1a1a" rx="5" stroke="#444" stroke-width="1"/>
  
  <!-- Safety Light Icons -->
  <!-- Headlights -->
  <g transform="translate(40, 45)">
    <circle cx="0" cy="0" r="12" fill="#ffaa00" opacity="0.9"/>
    <path d="M -6 -6 L 6 -6 L 6 6 L -6 6 Z" fill="white" opacity="0.8"/>
    <circle cx="-3" cy="0" r="2" fill="#ffaa00"/>
    <circle cx="3" cy="0" r="2" fill="#ffaa00"/>
  </g>
  <text x="40" y="65" text-anchor="middle" fill="#ffaa00" font-size="8" font-family="Arial">LIGHTS</text>
  
  <!-- Brake System -->
  <g transform="translate(90, 45)">
    <circle cx="0" cy="0" r="12" fill="#ff0000" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#ff0000" font-size="10" font-family="Arial" font-weight="bold">!</text>
  </g>
  <text x="90" y="65" text-anchor="middle" fill="#ff0000" font-size="8" font-family="Arial">BRAKE</text>
  
  <!-- Airbag -->
  <g transform="translate(140, 45)">
    <circle cx="0" cy="0" r="12" fill="#00ff00" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#00ff00" font-size="10" font-family="Arial" font-weight="bold">A</text>
  </g>
  <text x="140" y="65" text-anchor="middle" fill="#00ff00" font-size="8" font-family="Arial">AIRBAG</text>
  
  <!-- ABS -->
  <g transform="translate(190, 45)">
    <circle cx="0" cy="0" r="12" fill="#0088ff" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#0088ff" font-size="8" font-family="Arial" font-weight="bold">ABS</text>
  </g>
  <text x="190" y="65" text-anchor="middle" fill="#0088ff" font-size="8" font-family="Arial">ABS</text>
  
  <!-- Engine -->
  <g transform="translate(240, 45)">
    <circle cx="0" cy="0" r="12" fill="#ff6600" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#ff6600" font-size="10" font-family="Arial" font-weight="bold">E</text>
  </g>
  <text x="240" y="65" text-anchor="middle" fill="#ff6600" font-size="8" font-family="Arial">ENGINE</text>
  
  <!-- Battery -->
  <g transform="translate(290, 45)">
    <circle cx="0" cy="0" r="12" fill="#ffff00" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#ffff00" font-size="8" font-family="Arial" font-weight="bold">BAT</text>
  </g>
  <text x="290" y="65" text-anchor="middle" fill="#ffff00" font-size="8" font-family="Arial">BATTERY</text>
  
  <!-- Warning Message -->
  <rect x="60" y="180" width="200" height="25" fill="#ff0000" opacity="0.1" rx="3" stroke="#ff0000" stroke-width="1"/>
  <text x="160" y="195" text-anchor="middle" fill="#ff6666" font-size="10" font-family="Arial" font-weight="bold">CRITICAL SAFETY SYSTEMS MONITOR</text>
</svg>