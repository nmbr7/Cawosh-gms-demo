<svg width="280" height="180" viewBox="0 0 280 180" xmlns="http://www.w3.org/2000/svg">
  <!-- HUD Background -->
  <rect x="0" y="0" width="280" height="180" fill="#0a0a0a" rx="10"/>
  
  <!-- HUD Border Glow -->
  <rect x="2" y="2" width="276" height="176" fill="none" stroke="#00ffff" stroke-width="1" rx="8" opacity="0.3"/>
  
  <!-- Title -->
  <text x="140" y="25" text-anchor="middle" fill="#00ffff" font-size="14" font-family="monospace" font-weight="bold">SAFETY SYSTEMS</text>
  
  <!-- Status Grid -->
  <g transform="translate(20, 40)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="25" cy="15" r="6" fill="#ff0000"/>
    <text x="25" y="19" text-anchor="middle" fill="white" font-size="8" font-family="Arial">LIGHTS</text>
    
    <rect x="60" y="0" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="85" cy="15" r="6" fill="#00ff00"/>
    <text x="85" y="19" text-anchor="middle" fill="white" font-size="8" font-family="Arial">BRAKES</text>
    
    <rect x="120" y="0" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="145" cy="15" r="6" fill="#ffff00"/>
    <text x="145" y="19" text-anchor="middle" fill="black" font-size="8" font-family="Arial">AIRBAG</text>
    
    <rect x="180" y="0" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="205" cy="15" r="6" fill="#ff6600"/>
    <text x="205" y="19" text-anchor="middle" fill="white" font-size="8" font-family="Arial">ABS</text>
    
    <!-- Row 2 -->
    <rect x="0" y="40" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="25" cy="55" r="6" fill="#0088ff"/>
    <text x="25" y="59" text-anchor="middle" fill="white" font-size="8" font-family="Arial">ENGINE</text>
    
    <rect x="60" y="40" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="85" cy="55" r="6" fill="#ff00ff"/>
    <text x="85" y="59" text-anchor="middle" fill="white" font-size="8" font-family="Arial">BATTERY</text>
    
    <rect x="120" y="40" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="145" cy="55" r="6" fill="#00ff88"/>
    <text x="145" y="59" text-anchor="middle" fill="white" font-size="8" font-family="Arial">OIL</text>
    
    <rect x="180" y="40" width="50" height="30" fill="#1a1a1a" stroke="#333" stroke-width="1" rx="3"/>
    <circle cx="205" cy="55" r="6" fill="#ff8800"/>
    <text x="205" y="59" text-anchor="middle" fill="white" font-size="8" font-family="Arial">FUEL</text>
  </g>
  
  <!-- Central Display -->
  <rect x="100" y="90" width="80" height="60" fill="#000" stroke="#00ffff" stroke-width="1" rx="5"/>
  <text x="140" y="110" text-anchor="middle" fill="#00ffff" font-size="12" font-family="monospace">VEHICLE</text>
  <text x="140" y="125" text-anchor="middle" fill="#00ffff" font-size="12" font-family="monospace">STATUS</text>
  <text x="140" y="140" text-anchor="middle" fill="#00ff00" font-size="10" font-family="monospace">ALL SYSTEMS OK</text>
</svg>